<!DOCTYPE html>
<html>
<head>
    <title>Конвертер величин</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Конвертер величин</h1>

        <div class="row g-3">
            <div class="col-md-3">
                <select class="form-select" id="category">
                    <option value="">Выберите категорию</option>
                </select>
            </div>

            <div class="col-md-3">
                <input type="number" class="form-control" id="inputValue" placeholder="Значение" step="any">
            </div>

            <div class="col-md-3">
                <select class="form-select" id="fromUnit" disabled></select>
            </div>

            <div class="col-md-3">
                <select class="form-select" id="toUnit" disabled></select>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="alert alert-primary" role="alert" id="result">
                    Результат появится здесь...
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
